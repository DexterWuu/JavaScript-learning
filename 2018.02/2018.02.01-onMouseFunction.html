<!DOCTYPE html>
<html>
<head>
  <title>2018.02.01-onMouseFunction</title>
</head>
<body>
<div id="wrapper">Page1</div>
<img src="http://via.placeholder.com/350x150/222/fff?text=Image1" alt="myImage" id="imageSwap" onmouseover="clmg(this)" onmouseout="quick(this)" onload="newImg(this)">
</body>
<script type="text/javascript">
  function clmg(t){
    document.getElementById('wrapper').innerHTML = t.src;
    t.src = "http://via.placeholder.com/350x150/000/fff?text=LOVE";
  }
  // function quick(t){
  //   t.src = "http://via.placeholder.com/350x150/222/fff?text=Image1";
  // }
  function newImg(t){
    t.src = "http://via.placeholder.com/350x150/000/fff?text=LOVE";
  }
</script>
</html>
