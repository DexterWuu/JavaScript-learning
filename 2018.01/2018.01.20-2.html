<!DOCTYPE html>
<html>

<body>
  Code: <input type="text" id="code1"> <input type="text" id="code2"> <input type="text" id="code3"> <br>
  <button type="text" onclick="crack()">Verify the Code</button>
  <div id = "output"></div>
  <script type="text/javascript">
    var html = document.getElementById("output");
    var codeArr = [];
    var count = 0;
    var code1 = document.getElementById("code1");
    var code2 = document.getElementById("code2");
    var code3 = document.getElementById("code3");
    //var guessArr =[Number(code1.value),Number(code2.value),Number(code3.value)];
    function myFunction(){
       count = 0;
      var guessArr =[Number(code1.value),Number(code2.value),Number(code3.value)];
      for(var x = 0; x < 3 ; x++){
        var number = Math.floor(Math.random()*10);
        codeArr.push(number);
       // console.log(guessArr);
        if(codeArr[x] > guessArr[x]){
          html.innerHTML += "L";
        }
        else if(codeArr[x] < guessArr[x]){
          html.innerHTML += "H";
        }
        else{
          html.innerHTML += codeArr[x];
          count += 1;
        }
        if(x == 2 && count !=3){
          html.innerHTML += "<br>";
          count = 0;
        } else if(x ==2 && count == 3){
          html.innerHTML += "<br> Congraduations! <br>"
          count = 0;
        }

      }
    }
    function createDefaultArr(){
      for(var x = 0; x < 3;x++){
        codeArr.push(Math.floor(Math.random()*10));
      }
    }
    function crack(){
      count = 0;
      createDefaultArr();
      var guessArr = [code1.value,code2.value,code3.value];
      for(var x = 0; x < guessArr.length; x++){
        html.innerHTML += compare(guessArr[x],codeArr[x]);
      }
      if(x==2){
        html.innerHTML += "<br>";
      }
      if(count == 3){
        html.innerHTML += "<br> congratulations <br>";
      } else{
        html.innerHTML += "<br>";
      }
      
    }
    function compare(a,b){
      if(a > b){return "L"}
      if(a < b){return "H"}
      if(a == b){
        count += 1;
        return a}
    }
  </script>
</body>
</html>
