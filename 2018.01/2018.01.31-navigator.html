<!DOCTYPE html>
<html>
<head>
  <title>2018.01.31-navigator</title>
</head>
<body>
<div id="output"></div>
<script type="text/javascript">
 document.getElementById('output').innerHTML = window.navigator.userAgent;
 for(value in window.navigator){
   document.getElementById('output').innerHTML += value + "<br>";
 }

</script>

</body>
</html>
